{% extends 'teacher/teacher_base.html' %} {% block content %} {%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br />
<br />
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Available Questions</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>试题内容</th>
          <th>分数</th>
          <th>选项A</th>
          <th>选项B</th>
          <th>选项C</th>
          <th>选项D</th>
          <th>答案</th>
          <th>是否删除</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>
        <td>{{c.question}}</td>
        <td>{{c.marks}}</td>
        <td>{{c.option1}}</td>
        <td>{{c.option2}}</td>
        <td>{{c.option3}}</td>
        <td>{{c.option4}}</td>
        <td>{{c.answer}}</td>
        <td>
          <a class="btn btn-danger btn-xs" style="border-radius: 0%" href="{% url 'teacher-question-delete' c.id  %}"><span class="glyphicon glyphicon-trash"></span></a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br />
<br />
<br />
<br />
<br />
<br />
{% endblock content %}
